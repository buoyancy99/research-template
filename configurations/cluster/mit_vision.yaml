defaults:
  - base_slurm

is_compute_node_offline: False

params:
  env_name: template  # change this to the name of your conda environment
  partition: vision-sitzmann
  qos: vision-sitzmann-main

launch_template: |
  #!/bin/bash

  #SBATCH -J {name}
  #SBATCH -o {log_dir}/out_%j.out
  #SBATCH -e {log_dir}/error_%j.err
  #SBATCH --mail-user={email}
  #SBATCH --mail-type=FAIL
  #SBATCH --gres=gpu:{num_gpus}
  #SBATCH --cpus-per-task={num_cpus}
  #SBATCH --mem={memory}
  #SBATCH --time={time}
  #SBATCH --partition={partition}
  #SBATCH --qos={qos}
  source ~/.bashrc
  conda activate {env_name}
  cd {project_root}
  python -m main {python_args}
