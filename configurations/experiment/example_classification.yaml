defaults:
  - base_pytorch

tasks: [train, test] # tasks to run sequantially, change when your project has multiple stages and you want to run only a subset of them.

# override corresponding fields in base_pytorch
training:
  batch_size: 32
  max_epochs: 10
  checkpointing:
    every_n_train_steps: 10000
validation:
  check_interval: 1.0
  check_epoch: 1
  batch_size: 32
