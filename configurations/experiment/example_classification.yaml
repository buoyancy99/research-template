defaults:
  - base_pytorch

tasks: [training, test] # tasks to run sequantially, change when your project has multiple stages and you want to run only a subset of them.

# override corresponding fields in base_pytorch
training:
  batch_size: 32
  max_epochs: 10
  checkpointing:
    every_n_train_steps: 10000
validation:
  val_every_n_step: null
  val_every_n_epoch: 1
  batch_size: 32
